<div class="container-fluid">
  <h2 class="ml-12 mt-6">Lista de empleados</h2>
  <table class="table">
    <thead>
      <tr>
        <th>Nombre</th>
        <th>Apellido</th>
        <th>Sueldo</th>
        <th>Estado</th>
        <th>Acciones</th>
      </tr>
    </thead>
    <tbody class="table-group-divider">
      <tr *ngFor="let empleado of empleados">
        <th scope="row">{{ empleado.id }}</th>
        <td>{{ empleado.nombre }}</td>
        <td>{{ empleado.apellidos }}</td>
        <td>{{ empleado.sueldo }}</td>
        <td *ngIf="empleado.estado; else elseBlock">Activo</td>
        <ng-template #elseBlock>
          <td>Inactivo</td>
        </ng-template>
        <td>
          <button type="button " class="btn btn-warning mr-6">Editar</button>
          <button type="button" class="btn btn-danger">Eliminar</button>
        </td>
      </tr>
    </tbody>
  </table>
</div>
